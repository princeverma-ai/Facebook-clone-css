<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Facebook - Log In or Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
  </head>
  <body>
      <main>
          <div class="content">
              <div class="brand">
                  <img src="facebook-img.svg" id="f-img"alt="Image Should be here , lol!!">
                  <h2 id="tagline-h2">Connect with friends and the world around you on Facebook.</h2>
              </div>
              <div class="login">
                  <div class="form-container">
                      <form action="submit" class="login-form">
                          <div class="input-div">
                            <div class="in-1">
                              <input type="email " placeholder="Email or Phone Number" ></div>
                              <div class="in-2">
                              <input type="password" placeholder="Password" >
                            </div>
                          </div>
                          <div class="login-btn-div">
                              <button id="login-btn">Log In</button>
                          </div>
                          <div class="forgot-div"><a href="#" id="forgot-tag">Forgot Password?</a></div>
                          <div class="hr-div"><hr id="rule" color="#dadde1" size="1px"></div>
                          <div class="create-btn-div"><button id="create-btn">Create New Account</button></div>
                      </form>
                  </div>
                  <div class="pages-div"><a href="#" id="pages">Create a Page</a> for a celebrity, band or business.</div>
              </div>
          </div>
      </main>
      <footer>
          <h2 class="foot">Footer</h2>
      </footer>
  </body>
</html>
